<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZoomLite</title>

    <!-- üåÄ Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- üíé Fonts + Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
              display: ["Sora", "Inter"],
            },
            colors: {
              darkbg: "#0f172a",
              accent1: "#3b82f6",
              accent2: "#2563eb",
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Sora:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-darkbg text-slate-100 flex flex-col h-screen font-sans overflow-hidden"
  >
    <!-- üëã Name Modal -->
    <div
      id="nameModal"
      class="fixed inset-0 flex items-center justify-center bg-black/70 backdrop-blur-md z-50"
    >
      <div
        class="bg-slate-800/80 p-8 rounded-2xl text-center shadow-2xl border border-slate-700 max-w-sm w-[90%]"
      >
        <h2 class="text-2xl font-display text-accent1 mb-2">
          üëã Welcome to ZoomLite
        </h2>
        <p class="text-slate-400 mb-4">Enter your name to continue:</p>

        <!-- Avatar Preview -->
        <div
          id="avatarPreview"
          class="mx-auto mb-4 w-20 h-20 rounded-full flex items-center justify-center text-3xl font-semibold text-white transition-all duration-300 select-none shadow-md"
          style="background: linear-gradient(135deg, #3b82f6, #2563eb)"
        >
          ?
        </div>

        <input
          id="nameInput"
          placeholder="Your name..."
          class="w-full px-4 py-2 rounded-lg bg-slate-700/60 border border-slate-600 text-center focus:outline-none focus:ring-2 focus:ring-accent1"
        />

        <button
          id="saveNameBtn"
          class="mt-5 w-full bg-gradient-to-r from-accent1 to-accent2 py-2 rounded-lg font-medium hover:opacity-90 transition-all"
        >
          Continue
        </button>
      </div>
    </div>

    <!-- üß† Header -->
    <header
      class="py-4 flex justify-center items-center gap-3 bg-slate-900/60 backdrop-blur-md border-b border-slate-700 shadow-md"
    >
      <h1 class="text-2xl font-display font-semibold">ZoomLite</h1>
      <span
        id="roomDisplay"
        class="text-slate-400 font-medium text-base tracking-wide"
      ></span>
    </header>

    <!-- üéõ Controls -->
    <div
      id="controls"
      class="flex flex-wrap justify-center items-center gap-4 py-3 bg-slate-800/50 backdrop-blur-md border-b border-slate-700"
    >
      <div class="flex gap-3 items-center">
        <button
          id="createRoomBtn"
          class="w-12 h-12 flex items-center justify-center rounded-full bg-slate-700 hover:bg-accent1/80 transition-all text-xl"
          title="Create Room"
        >
          <i class="ri-add-circle-line"></i>
        </button>
        <input
          id="room"
          placeholder="Enter Room ID"
          class="hidden px-3 py-2 rounded-lg bg-slate-700 text-slate-200 border border-slate-600"
        />
        <button
          id="joinRoomBtn"
          class="w-12 h-12 flex items-center justify-center rounded-full bg-slate-700 hover:bg-accent2/80 transition-all text-xl"
          title="Join Room"
        >
          <i class="ri-login-circle-line"></i>
        </button>
      </div>

      <div id="activeControls" class="hidden flex gap-3">
        <button
          id="leaveBtn"
          disabled
          class="w-12 h-12 rounded-full bg-slate-700 hover:bg-red-600 flex items-center justify-center transition-all text-xl disabled:opacity-40"
          title="Leave"
        >
          <i class="ri-logout-circle-r-line"></i>
        </button>
        <button
          id="toggleVideoBtn"
          disabled
          class="w-12 h-12 rounded-full bg-slate-700 hover:bg-accent1 flex items-center justify-center transition-all text-xl disabled:opacity-40"
          title="Toggle Camera"
        >
          <i class="ri-camera-fill"></i>
        </button>
        <button
          id="toggleAudioBtn"
          disabled
          class="w-12 h-12 rounded-full bg-slate-700 hover:bg-accent1 flex items-center justify-center transition-all text-xl disabled:opacity-40"
          title="Toggle Mic"
        >
          <i class="ri-mic-fill"></i>
        </button>
        <button
          id="shareScreenBtn"
          disabled
          class="w-12 h-12 rounded-full bg-slate-700 hover:bg-accent2 flex items-center justify-center transition-all text-xl disabled:opacity-40"
          title="Share Screen"
        >
          <i class="ri-computer-line"></i>
        </button>
        <button
          id="chatToggleBtn"
          class="w-12 h-12 rounded-full bg-slate-700 hover:bg-accent1 flex items-center justify-center transition-all text-xl"
          title="Chat"
        >
          <i class="ri-chat-3-line"></i>
        </button>
      </div>
    </div>

    <!-- üé• Main Area -->
    <div id="mainArea" class="flex flex-1 overflow-hidden">
      <div
        id="videoGrid"
        class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 p-4 bg-slate-950 relative"
      ></div>

      <!-- üí¨ Chat Panel -->
      <div
        id="chatPanel"
        class="w-0 opacity-0 overflow-hidden flex flex-col bg-slate-900/90 backdrop-blur-md border-l border-slate-800 transition-all duration-300"
      >
        <div
          id="chatMessages"
          class="flex-1 overflow-y-auto p-4 space-y-2 text-sm"
        ></div>

        <div class="border-t border-slate-800 p-3 flex gap-2">
          <input
            id="chatin"
            placeholder="Type a message..."
            class="flex-1 px-3 py-2 rounded-lg bg-slate-800 text-slate-200 border border-slate-700 focus:outline-none"
          />
          <button
            id="sendChatBtn"
            disabled
            class="px-4 py-2 rounded-lg bg-gradient-to-r from-accent1 to-accent2 text-white font-medium disabled:opacity-40"
          >
            Send
          </button>
        </div>
      </div>
    </div>

    <!-- ü¶∂ Footer -->
    <footer
      class="py-2 text-center text-sm text-slate-500 bg-slate-900/60 border-t border-slate-800"
    >
      Built with ‚ù§Ô∏è by Rizwan
    </footer>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="main.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const nameModal = document.getElementById("nameModal");
        const saveNameBtn = document.getElementById("saveNameBtn");
        const nameInput = document.getElementById("nameInput");
        const avatarPreview = document.getElementById("avatarPreview");

        function generateGradient(name) {
          const seed = [...name].reduce((a, c) => a + c.charCodeAt(0), 0);
          const hue = seed % 360;
          const hue2 = (hue + 90 + (seed % 50)) % 360;
          return `linear-gradient(135deg, hsl(${hue}, 80%, 55%), hsl(${hue2}, 80%, 55%))`;
        }

        function updatePreview(name) {
          if (!name) {
            avatarPreview.textContent = "?";
            avatarPreview.style.background =
              "linear-gradient(135deg, #3b82f6, #2563eb)";
            return;
          }
          const letter = name.charAt(0).toUpperCase();
          avatarPreview.textContent = letter;
          avatarPreview.style.background = generateGradient(name);
        }

        nameInput.addEventListener("input", (e) =>
          updatePreview(e.target.value)
        );

        function setName(name) {
          const letter = name.charAt(0).toUpperCase();
          const gradient = generateGradient(name);

          localStorage.setItem(
            "userData",
            JSON.stringify({ name, avatar: { letter, gradient } })
          );

          nameModal.style.display = "none";
          setTimeout(() => {
            window.dispatchEvent(
              new CustomEvent("nameSet", { detail: name })
            );
          }, 50);
        }

        const saved = JSON.parse(localStorage.getItem("userData"));
        if (saved?.name) {
          nameModal.style.display = "none";
        }

        saveNameBtn.onclick = () => {
          const name = nameInput.value.trim();
          if (!name) return alert("Please enter your name!");
          setName(name);
        };

        nameInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") saveNameBtn.click();
        });
      });
    </script>
  </body>
</html>
