<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ZoomLite Lite </title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", system-ui, sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  header {
    padding: 14px 20px;
    text-align: center;
    font-weight: 600;
    font-size: 1.4rem;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
  }

  #controls {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    background: rgba(255,255,255,0.06);
    padding: 12px;
    z-index: 2;
  }

  input, button {
    border: none;
    outline: none;
    border-radius: 8px;
    padding: 8px 12px;
    font-size: 14px;
  }

  input {
    background: rgba(255,255,255,0.1);
    color: #e2e8f0;
  }

  input::placeholder { color: #94a3b8; }

  button {
    cursor: pointer;
    background: linear-gradient(135deg, #3b82f6, #2563eb);
    color: #fff;
    transition: 0.2s ease;
  }
  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(37,99,235,0.4);
  }
  button:disabled { opacity: 0.4; cursor: not-allowed; }

  #mainArea {
    flex: 1;
    display: flex;
    height: 100%;
    overflow: hidden;
    position: relative;
  }

  #videoGrid {
    flex: 1;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-content: center;
    align-items: center;
    gap: 8px;
    padding: 8px;
    transition: all 0.4s ease;
    background: #020617;
  }

  video {
    background: #000;
    object-fit: cover;
    border-radius: 12px;
    transition: all 0.4s ease;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }

  #chatPanel {
    width: 0;
    opacity: 0;
    overflow: hidden;
    background: rgba(15,23,42,0.95);
    backdrop-filter: blur(12px);
    border-left: 1px solid rgba(255,255,255,0.1);
    display: flex;
    flex-direction: column;
    transition: width 0.4s ease, opacity 0.4s ease;
  }

  #chatPanel.open { width: 300px; opacity: 1; }

  #chatMessages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
  }

  .chat-msg { margin-bottom: 8px; word-wrap: break-word; }
  .chat-msg.you { color: #3b82f6; }
  .chat-msg.other { color: #a5b4fc; }
  .chat-msg.system { color: #94a3b8; font-style: italic; }

  #chatInputArea {
    display: flex;
    padding: 10px;
    gap: 8px;
    border-top: 1px solid rgba(255,255,255,0.08);
  }

  #chatInputArea input {
    flex: 1;
    background: rgba(255,255,255,0.08);
    color: #e2e8f0;
  }

  footer {
    text-align: center;
    padding: 8px;
    font-size: 13px;
    color: #64748b;
    background: rgba(255,255,255,0.05);
  }

  /* üéØ Name Popup */
  #nameModal {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.7);
    z-index: 1000;
    backdrop-filter: blur(6px);
  }

  #nameBox {
    background: #1e293b;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
  }

  #nameBox input {
    width: 220px;
    margin-top: 10px;
    padding: 8px;
    border-radius: 6px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
    text-align: center;
  }

  #nameBox {
  animation: popin 0.3s ease-out;
}
@keyframes popin {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Two-pane layout: videos on the left, chat on the right */
#mainArea {
  display: flex;
  height: 100%;
  overflow: hidden;
}

/* Left pane: video grid takes remaining space */
#videoGrid {
  flex: 1 1 auto;           /* grows/shrinks */
  min-width: 0;             /* important so it can shrink when chat opens */
  display: grid;            /* your grid layout still works */
  gap: 8px;
  padding: 8px;
  background: #020617;
  transition: width 0.3s ease;
}

/* Right pane: chat starts closed (width 0), slides open to 300px */
#chatPanel {
  flex: 0 0 auto;           /* fixed-size sidebar */
  width: 0;                 /* collapsed by default */
  opacity: 0;
  overflow: hidden;
  background: rgba(15,23,42,0.95);
  backdrop-filter: blur(12px);
  border-left: 1px solid rgba(255,255,255,0.1);
  display: flex;
  flex-direction: column;
  transition: width 0.3s ease, opacity 0.3s ease, transform 0.3s ease;
  transform: translateX(8px); /* subtle slide */
  z-index: 3;                /* above videos */
}

/* When open, sidebar claims 300px and becomes visible */
#chatPanel.open {
  width: 300px;
  opacity: 1;
  transform: translateX(0);
}

/* Make videos resize smoothly */
#videoGrid video {
  transition: all 0.25s ease;
  object-fit: cover;
  border-radius: 12px;
}



</style>
</head>

<body>
  <div id="nameModal">
    <div id="nameBox">
      <h2>üëã Welcome to ZoomLite Lite</h2>
      <p>Enter your name to continue:</p>
      <input id="nameInput" placeholder="Your name..." />
      <br><br>
      <button id="saveNameBtn">Continue</button>
    </div>
  </div>

  <header>üíª ZoomLite Lite</header>

  <div id="controls">
    <input id="room" placeholder="Enter Room ID" />
    <button id="joinBtn">Join</button>
    <button id="leaveBtn" disabled>Leave</button>
    <button id="toggleVideoBtn" disabled>üé• Cam Off</button>
    <button id="toggleAudioBtn" disabled>üéôÔ∏è Mic Off</button>
    <button id="shareScreenBtn" disabled>üñ•Ô∏è Share</button>
    <button id="chatToggleBtn">üí¨ Chat</button>
  </div>

  <div id="mainArea">
    <div id="videoGrid"></div>

    <div id="chatPanel">
      <div id="chatMessages"></div>
      <div id="chatInputArea">
        <input id="chatin" placeholder="Type a message..." />
        <button id="sendChatBtn" disabled>Send</button>
      </div>
    </div>
  </div>

  <footer>Built with ‚ù§Ô∏è by Rizwan</footer>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="main.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const chatPanel = document.getElementById('chatPanel');
  const chatToggleBtn = document.getElementById('chatToggleBtn');
  chatToggleBtn.onclick = () => chatPanel.classList.toggle('open');

  const nameModal = document.getElementById('nameModal');
  const saveNameBtn = document.getElementById('saveNameBtn');
  const nameInput = document.getElementById('nameInput');
 

  joinBtn.disabled = true;

  // üëÄ Wait for DOM + user to save name
  function setName(name) {
    localStorage.setItem('userName', name);
    nameModal.style.display = 'none';
    joinBtn.disabled = false;
    // Dispatch AFTER a micro delay to ensure main.js is ready
    setTimeout(() => {
      window.dispatchEvent(new CustomEvent('nameSet', { detail: name }));
    }, 50);
  }

  if (localStorage.getItem('userName')) {
    nameModal.style.display = 'none';
    joinBtn.disabled = false;
  }

  saveNameBtn.onclick = () => {
    const name = nameInput.value.trim();
    if (!name) return alert("Please enter your name!");
    setName(name);
  };

  nameInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") saveNameBtn.click();
  });
});
</script>


</body>
</html>
